<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="40" cy="40" r="35" fill="#00ADD8" stroke="#0066CC" stroke-width="2"/>
  
  <!-- Go Gopher simplified -->
  <g transform="translate(20, 20)">
    <!-- Body -->
    <ellipse cx="20" cy="30" rx="15" ry="20" fill="#FFFFFF"/>
    
    <!-- Head -->
    <circle cx="20" cy="15" r="12" fill="#FFFFFF"/>
    
    <!-- Eyes -->
    <circle cx="16" cy="12" r="2" fill="#0066CC"/>
    <circle cx="24" cy="12" r="2" fill="#0066CC"/>
    
    <!-- Nose -->
    <ellipse cx="20" cy="16" rx="1" ry="2" fill="#0066CC"/>
    
    <!-- Ears -->
    <ellipse cx="12" cy="8" rx="3" ry="5" fill="#FFFFFF" stroke="#0066CC" stroke-width="1"/>
    <ellipse cx="28" cy="8" rx="3" ry="5" fill="#FFFFFF" stroke="#0066CC" stroke-width="1"/>
    
    <!-- Arms -->
    <ellipse cx="8" cy="25" rx="4" ry="8" fill="#FFFFFF"/>
    <ellipse cx="32" cy="25" rx="4" ry="8" fill="#FFFFFF"/>
    
    <!-- Feet -->
    <ellipse cx="14" cy="45" rx="3" ry="6" fill="#FFFFFF"/>
    <ellipse cx="26" cy="45" rx="3" ry="6" fill="#FFFFFF"/>
  </g>
  
  <!-- Text "GO DOCS" -->
  <text x="90" y="35" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#0066CC">GO</text>
  <text x="90" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="normal" fill="#666">DOCS</text>
  
  <!-- Decorative elements -->
  <circle cx="170" cy="20" r="3" fill="#00ADD8" opacity="0.6"/>
  <circle cx="180" cy="30" r="2" fill="#0066CC" opacity="0.4"/>
  <circle cx="160" cy="35" r="2" fill="#00ADD8" opacity="0.5"/>
  
  <!-- Subtitle line -->
  <line x1="90" y1="62" x2="185" y2="62" stroke="#00ADD8" stroke-width="2" opacity="0.7"/>
</svg>